plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'java-library'
    id 'idea'
    id 'maven-publish'
}

version = '0.1.2'
sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'src/main/resources/libs'
    }
}

dependencies {
    // Webp extension for ImageIO
    implementation group: 'org.sejda.webp-imageio', name: 'webp-imageio-sejda-0.1.0'
    // Jsoup.
    implementation group: 'org.jsoup', name: 'jsoup-1.13.1'
}

application {
    // Define the main class for the application.
    mainClass = 'mainPackage.Main'
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    manifest {
        attributes "Main-Class": 'mainPackage.Main'
    }

    from {
// filters only existing and non-empty dirs
        sourceSets.main.runtimeClasspath
                .filter { (it.isDirectory() && it.listFiles().length > 0) || it.isFile() }
                .collect { it.isDirectory() ? it : zipTree(it) }

    }
}
